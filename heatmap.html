<!DOCTYPE html>
<html>
<head>
  <title>Heatmap Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script> <!-- Add this line for d3.js -->

  <script>
    var myMap = L.map('map').setView([-27.47101, 153.024292], 6);

    // Add the OpenStreetMap tile layer
    var tileLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(myMap);

    // Load UFO coordinates from ufo_coordinates.csv
    fetch('./Resources/ufo_coordinates.csv')
      .then(response => response.text())
      .then(csvString => {
        // Parse CSV data using PapaParse
        var data = Papa.parse(csvString, { header: true }).data;

        // Create heatmap data array
        var heatmapData = [];

        // Create markers array
        var markers = [];

        // For each row in data, create a marker and add it to the map
        // For each row, columns `latitude` and `longitude` are required
        data.forEach(row => {
          var lat = parseFloat(row.latitude);
          var lon = parseFloat(row.longitude);
          if (!isNaN(lat) && !isNaN(lon)) {
            heatmapData.push([lat, lon]);

            var marker = L.marker([lat, lon], {
              opacity: 1
            }).bindPopup(row.Title);

            markers.push(marker);
          } else {
            console.warn('Invalid latitude or longitude value:', row);
          }
        });

        // Create heatmap layer if there are valid data points
        if (heatmapData.length > 0) {
          var heat = L.heatLayer(heatmapData).addTo(myMap);
        }

        // Toggle markers and heatmap based on checkbox state
        var toggleMarkers = document.getElementById('toggleMarkers');
        var toggleHeatmap = document.getElementById('toggleHeatmap');

        toggleMarkers.addEventListener('change', function() {
          if (toggleMarkers.checked) {
            markers.forEach(marker => marker.addTo(myMap));
          } else {
            markers.forEach(marker => myMap.removeLayer(marker));
          }
        });

        toggleHeatmap.addEventListener('change', function() {
          if (toggleHeatmap.checked) {
            heat.addTo(myMap);
          } else {
            myMap.removeLayer(heat);
          }
        });
      });
  </script>

  <!-- Add checkboxes for toggling markers and heatmap -->
  <div>
    <label>
      <input type="checkbox" id="toggleMarkers" checked> Toggle Markers
    </label>
    <label>
      <input type="checkbox" id="toggleHeatmap" checked> Toggle Heatmap
    </label>
  </div>
</body>
</html>
